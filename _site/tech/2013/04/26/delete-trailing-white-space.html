<h1>Delete Trailing White Space</h1>
<hr size="4" color="black">
 <p>Delete all trailing whitespace (at the end of each line) with:</p>
<div class='highlight'><pre><code class='bash'><span class='lineno'>1</span> :%s/<span class='se'>\s\+</span><span class='nv'>$/</span>/
</code></pre></div>
